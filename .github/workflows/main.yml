name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: List contents of the root
        run: ls -la
      - name: List contents of the first FunnyLittleWebsite directory
        run: ls -la FunnyLittleWebsite/
      - name: List contents of the nested FunnyLittleWebsite directory
        run: ls -la FunnyLittleWebsite/FunnyLittleWebsite/
      - name: Build Docker Image
        run: docker build ./FunnyLittleWebsite/FunnyLittleWebsite -t funnylittlewebsite:latest
      - name: Save Docker Image
        run: docker save funnylittlewebsite:latest | gzip > funnylittlewebsite.tar.gz
      - name: Upload Docker Image to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "funnylittlewebsite.tar.gz"
          target: "/home/${{ secrets.SERVER_USERNAME }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            docker load < funnylittlewebsite.tar.gz
            docker stop funnylittlewebsite || true
            docker rm funnylittlewebsite || true
            docker run -d --name funnylittlewebsite -p 80:80 funnylittlewebsite:latest
