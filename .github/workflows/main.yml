name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build ./FunnyLittleWebsite -t funnylittlewebsite:latest
      - name: Save Docker Image
        run: docker save funnylittlewebsite:latest | gzip > funnylittlewebsite.tar.gz
      - name: Debug SSH Key Parts
        run: |
          echo "SSH key start: ${SSH_KEY:0:100}"
          echo "SSH key middle: ${SSH_KEY:100:100}"
          echo "SSH key end: ${SSH_KEY:-100}"
        env:
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
      - name: Upload Docker Image to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "funnylittlewebsite.tar.gz"
          target: "/home/${{ secrets.SERVER_USERNAME }}"
      - name: Output SSH Connection Status
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: echo "SSH Connection Established"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            docker load < funnylittlewebsite.tar.gz
            docker stop funnylittlewebsite || true
            docker rm funnylittlewebsite || true
            docker run -d --name funnylittlewebsite -p 80:80 funnylittlewebsite:latest
